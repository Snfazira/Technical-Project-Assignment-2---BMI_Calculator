<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="judul" >
        <h2 align="center">Check your BMI</h2>
        <h4 align="center">Enter your height and weight below to check your BMI result</h4>

    </div>
    <div class="wrapper">
        <p> Put your Height in CM :
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>

        <p> And your Weight in KG :
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>

        <button id="btn">Calculate</button>
        <p id="output"></p>
    </div>
</body>
</html>
